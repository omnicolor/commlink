version: 2
updates:
  - package-ecosystem: "composer"
    allow:
      - dependency-type: all
    directory: "/"
    schedule:
      interval: "daily"
    versioning-strategy: "increase-if-necessary"
    cooldown:
      default-days: 7
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    cooldown:
      default-days: 7
