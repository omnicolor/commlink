name: PHP Static Analysis

on: pull_request

jobs:
  PHP-CS-Fixer:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - 8.2
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install PHP w/ Extensions"
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php-version }}
          coverage: none
          extensions: "json, mbstring, mongodb, pdo"

      - name: "Install PHP CS Fixer"
        run: COMPOSER=.github/workflows/composer.php-cs-fixer.json composer install --no-interaction --no-progress

      - name: "Run php-cs-fixer"
        run: vendor/bin/php-cs-fixer fix --dry-run --config=./php_cs.php -v --using-cache=no --diff --ansi $(git diff --name-only --diff-filter=d $GITHUB_BASE_REF)
