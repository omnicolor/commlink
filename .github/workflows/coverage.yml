name: Unit Tests & Coverage

on: [push]

jobs:
  Code-Coverage:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - 8.2
        mongodb-version:
          - 3.6.3
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install PHP with extensions
        uses: shivammathur/setup-php@master
        with:
          php-version: ${{ matrix.php-version }}
          extensions: "json, mbstring, mongodb, pdo, xdebug"

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.9.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-username: commlink
          mongodb-password: secret-password
          mongodb-db: commlink-test

      - name: Install app configuration
        run: |
          cp .github/workflows/env.testing .env.testing
          cp .github/workflows/env.testing .env

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Install Composer dependencies
        uses: php-actions/composer@v6
        with:
          php-version: ${{ matrix.php-version }}
          extensions: "json, mbstring, mongodb, pdo, xdebug"

      - name: Execute unit tests with code coverage
        run: vendor/bin/phpunit --coverage-clover public/coverage/clover.xml

      - if: github.event_name == 'push' && ! contains(github.event.push.user.login, 'dependabot[bot]')
        name: Monitor coverage
        uses: slavcodev/coverage-monitor-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          coverage_path: public/coverage/clover.xml
          threshold_alert: 80
          threshold_warning: 95

      - name: Generate coverage badge
        uses: timkrase/phpunit-coverage-badge@v1.2.1
        with:
          push_badge: true
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          report: public/coverage/clover.xml

      - name: Retrieve the logs
        if: ${{ failure() }}
        run: cat storage/logs/*
