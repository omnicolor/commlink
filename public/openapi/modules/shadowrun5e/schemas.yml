CritterPower:
  description: A power a critter can use.
  example:
    action: Complex
    description: |
      Critters with this power can cause seemingly normal accidents to
      occur. The exact nature of the accident is for the gamemaster to
      determine, based on what the target is doing and what’s going on
      around him. This power isn’t, in and of itself, dangerous, but
      circumstance and environment can come into play to make it so.
      Tripping on your own feet in front of rush-hour traffic could be
      hazardous to your health, for instance.||When a critter targets
      someone with this power, make an Opposed Test, using the critter’s
      Magic + Willpower against the target’s Reaction + Intuition. If the
      critter wins, treat it as if the target rolled a glitch on a test. If
      the critter scores 4 or more net hits, the accident is treated as a
      critical glitch—it’s not just an embarrassing fumble, it’s a potential
