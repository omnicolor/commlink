AdeptPower:
  example:
    cost: 0.5
    description: |
      This power allows an adept to disrupt the mana flows within a target
      they have touched. Activating this power is a Simple Action and can be
      activated any time within (Magic) minutes from the time the target is
      touched (meaning the adept must have succeeded in a touch attack. The
      adept rolls Magic + Willpower [Astral] vs. Reaction + Intuition
      [Physical]. If the adept wins, the target suffers a glitch or accident
      as determined by the gamemaster. If the adept scores 4 or more net
      hits, it is considered a critical glitch with potentially catastrophic
      results. The adept must resist Drain (Body + Willpower) equal to the
      number of hits (not net hits).
    id: adept-accident
    incompatible_with:
      - adept-accident
    name: Adept Accident
    page: 190
    ruleset: hard-targets
    links:
      self: https://commlink.digitaldarkness.com/api/shadowrun5e/adept-powers/adept-accident
