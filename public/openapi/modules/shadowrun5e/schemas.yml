    background:
      gender: |
        I'm male, through no fault of my own. You can blame me papa for that
        one.
      size: |
        I'm short and stout, like a teapot. That's my joke. If I hear any
        short or fat jokes, I'll kneecap you. Yeah, I'm short, even for a
        dwarf, and could lose a few pounds. Hey, chummer, round is a shape.
      description: |
        Ugh, I think the term for it is 'dirty blond', but I call it brown.
        And my eyes are brown as well. Guess I'm full of drek! Yeah, I'm
        super white. Do I look like I go jogging shirtless in the noon sun?
        Frag that noise. I hate the heat and I hate the outside.
      appearance: |
        You ever watch old movies converted to trids? Think of Bombur from
        The Hobbit.
      born: Born and raised right here in Phoenix.
      age: I'm totally 21. Again. For like, the fourteenth year in a row.
      family: |
        What, you think all dwarves live in tight communities in caves
        they've dug out? That's racist. I bet you think even the women
        dwarves have beards. My family rented a basement apartment in the
        south side of Phoenix for most of my life. They've since relocated…
        elsewhere. I found a nice apartment of my own. Yeah, it's
        underground too, but not because I'm a dwarf. It's because I hate
        that ball of fire in the sky.
      married: |
        I mean, I'm sure one of the groupies from my days touring with
        Hundreddust might have come down with a little bit of pregnancy, but
        if they have they've never asked me for nuttin'.
      education: |
        What is this, twenty questions? I managed to get through most of
        high school before Key Army got signed and I started touring. Not a
        whole lot of time to study when you're a rock star livin' the life,
        eh chummer? After Key Army broke up (not my fault!) I joined Lonely
        Owls which actually was interested in musical theory and
        composition, which is the closest I've come to real musical
        training.
      living: |
        Nope, it didn't snow today. Wait, what? Oh, things I've done for a
        living. You gotta speak up, chummer. You know I was a rock star,
        right? I mean, life on the road was fun and all, but I knew it
        wouldn't last. When our tour bus driver overdosed (again, not my
        fault!) I took over his job, which turned out to be mostly taking
        huge amounts of long haul and not hitting all of the dumb go-gangers
        out on the roads. I ended up really enjoying being behind the wheel,
        and once I got that control rig implanted, I knew what I was doing
        after I hung up the old four-string for good.
      religion: |
        Frag the man, man! And keep your ghost stories to yourself chummer.
      moral: |
        How's the pay? If it pays well I'll sleep okay no matter what.
      goals: |
        What, like Santa bringing a lump instead of a present? Oh, goals.
        Yeah, sure. I got big plans. Mostly involving catchin' some
        adrenalin doin' something fun in my ride. Sure, it's a van, but I
        mean jumping over chasms, not rockin' in the back with a lass.
      why: |
        Where else do you think an ex-rock star would end up? Hundreddust
        broke up years ago, and after that fragger Keanu skipped town with
        most of our earnings, leaving me an Nine Finger Pete trying to avoid
        the record company's lawyers and goons. I didn't know I was supposed
        to actually read that contract they had me sign.
      personality: |
        You haven't figured that out from this interview? And why are you
        asking about me in that weird tense? It's just like I said in
        "Hull State of Mind":

        Hope the foul got some prowl.
        My fowl don't like no dirty owl.
        Run up to the scowl and get the howl.

        In a Hull state of mind.

        Yeah, I already felt more at home jumped in to a vehicle.
      qualities: |
        Other than my rugged good looks and washboard abs? I'm a fraggin'
        awesome driver. Crank the stereo to eleven, feel my mind and the
        machine becoming one, and there ain't no one on the road that can
        catch me. Also, you know as soon as I mention "Master of Devon" you
        get that bass riff stuck in your head. Yeah, I wrote that.
      limitations: |
        Get out of this interview, apparently. Make a joke about reaching
        things on the top shelf and I'll punch you so hard in the baby-maker
        your grandkids will be cross-eyed.
      hate: |
        That jackass Keanu that broke up the band. Seriously, he's like that
        woman that broke up the Beatles back in ancient days.
      love: |
        I said all I could say when I wrote "Mistress of Running":

        Faster than our love
        Terrifying spider
        Enraged and like a demon
        She's half woman and half cider

        She's the one that got away.
      name: |
        Arnond. No, with a silent Q. Of course I'm serious. Most dwarven
        names have silent Qs. Yeah, after the N. I don't care, pick one.
      motivation: |
        Heh, I like Arnond's attitude. And as a 6'2" man in the real world
        that has probably made more than my fair share of short jokes, being
        on the receiving end sounds fun.
