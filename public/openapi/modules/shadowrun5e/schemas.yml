    capacity_cost: 0
    cost: 50
    description: |
      This enhancement enables your armor and clothing to display a wide
      variety of AR overlays. Due to the ubiquity of AR-enabled vision
      devices, most people will see the look you choose to display and not
      the clothes you are actually wearing. This can serve as useful social
      camouflage. Even when you aren't wearing the right outfit for a
      situation, you can look like you are. Creating your own AR clothing
      can be done with an Artisan + Intuition Extended Test (30 minutes)
      with a threshold set by the gamemaster based on the complexity and
      specificity of the overlay you are attempting to create (per Extended
