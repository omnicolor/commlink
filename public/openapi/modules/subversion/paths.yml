backgrounds:
  get:
    summary: Subversion backgrounds
    operationId: subversion-backgrounds-index
    responses:
      '200':
        content:
          application/json:
            schema:
              properties:
                data:
                  items:
                    $ref: './schemas.yml#/Background'
                  type: array
                links:
                  $ref: '../../openapi.yml#/components/schemas/Links'
              required:
                - data
                - links
              type: object
        description: Collection of Subversion backgrounds.
    tags:
      - subversion

