    body:
      min: 1
      max: 6
    charisma:
      min: 1
      max: 6
    dermal_armor: 0
    description: |
      As the majority of the sentient beings of the world, humans create
      existing definitions of “normal,” and then some of them set out to abuse
      those definitions as hard as they can. These humans know that they lack
      the pure physical strength and social cohesion of some of the other
      metatypes, so they shape the world in a way that keeps the individuals
      they don’t like from ever realizing what they can do, and what they can
      become.

      The side effect of this, of course, is that many humans are caught up in
      the demoralizing machinery that the ruling corporate class has assembled,
      because they don’t fit into this artificial average. They are grist for
      the mill, people to be chewed up and spat out in the name of greater
      wealth and power for the people at the top. Because they’re humans, and
      there are so many of them, who’s going to notice how they’re ground down,
      and who is going to miss them when they’re gone?

      The shadows are full of humans who could not find a way to be normal or
      average.
