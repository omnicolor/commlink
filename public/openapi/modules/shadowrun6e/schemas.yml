    - disadvantages
    - id
    - links
    - name
    - page
    - ruleset
  type: object

Metamagic:
  example:
    adept_only: true
    description: |
      Adept centering allows you to overcome possible negatives from adverse
      conditions, such as poor lighting, challenging environment, or even
      swirling illusions. By performing a centering action, you retain your
      focus so that your opponents cannot take advantage of you. When acting
      against you, opponents cannot gain Edge from advantages due to
      environmental conditions, or from changes in Attack or Defense Ratings
      tied to Illusion spells on your turn when you perform a centering
      action, or their next turn after the action was performed. The
      centering action can be simple, but it should be obvious to anyone who
      is paying attention. Maybe it’s singing, chanting, making ritualistic
      hand gestures, whatever. As long as it aligns mind with body, it’s
      good. Performing your centering action requires a Minor Action.
    id: adept-centering
    name: Adept Centering
    page: 167
    ruleset: core
    links:
      self: https://commlink.digitaldarkness.com/api/shadowrun6e/metamagics/adept-centering
