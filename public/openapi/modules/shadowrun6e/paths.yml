spirit:
  get:
    summary: A Shadowrun 6E spirit
    operationId: shadowrun6e.spirits.show
    parameters:
      - name: spirit
        in: path
        required: true
        schema:
          type: string
      - name: force
        in: query
        required: false
        schema:
          type: integer
    responses:
      '200':
        content:
          application/json:
            schema:
              properties:
                data:
                  items:
                    $ref: 'schemas.yml#/Spirit'
                  type: array
                links:
                  $ref: '../../openapi.yml#/components/schemas/Links'
              type: object
        description: |
          A Shadowrun 6E spirit. If the force parameter is given, the spirit's
          attributes will be calculated.
    tags:
      - shadowrun
