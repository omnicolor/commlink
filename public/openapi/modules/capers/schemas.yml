            $ref: '#/Gear'
          type: array
        identity:
          $ref: '#/CardChoice'
        mannerisms:
          nullable: true
          type: string
        name:
          type: string
        powers:
          items:
            $ref: '#/Power'
          type: array
        skills:
          items:
            $ref: '#/Skill'
          type: array
        stats:
          properties:
            charisma:
              type: integer
            agility:
              type: integer
            perception:
              type: integer
            expertise:
              type: integer
            resilience:
              type: integer
            strength:
              type: integer
          required:
            - charisma
            - agility
            - perception
            - expertise
            - resilience
            - strength
          type: object
        type:
          enum:
            - caper
            - exceptional
            - regular
          type: string
        vice:
          $ref: '#/CardChoice'
        virtue:
          $ref: '#/CardChoice'
