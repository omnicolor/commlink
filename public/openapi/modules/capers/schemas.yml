      id: drugs
    virtue:
      name: Honest
      card: '8'
      description: You do not lie... ever.
      id: honest
    id: 6684584c4a56300f150627a3
    system: capers
    owner:
      id: 3
      name: Omni A
    links:
      self: https://commlink.digitaldarkness.com/api/capers/characters/6684584c4a56300f150627a3
